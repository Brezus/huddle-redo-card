<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="/huddle1.css" />
    <script
      src="https://kit.fontawesome.com/f1ee426c55.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bigcont">
      <div class="flex-img">
        <img class="hero" src="/illustration-mockups.svg" alt="" />
      </div>
      <!-- the main img -->
      <div class="grid">
        <div class="flex-par">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="submit">Register</a>
        </div>

        <div class="flex-ico">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-pinterest-p"></i>
          <i class="fab fa-tiktok"></i>
        </div>
        <footer class="grid-foot">
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/Brezus">Millz</a>.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
