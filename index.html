<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      /* font-family: 'Poppins', sans-serif; */
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap");
      /* font-family: 'Open Sans', sans-serif;
font-family: 'Poppins', sans-serif; */
      :root {
        --Violet: hsl(257, 40%, 49%);
        --Soft-Magenta: hsl(300, 69%, 71%);
      }
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
        padding: 0;
        font-size: 0.9375rem;
        font-family: "Poppins", sans-serif;
        color: white;
      }
      body {
        background-color: var(--Violet);
        position: relative;
        min-height: 100vh;
        background-image: url(logo.svg), url(bg-mobile.svg);
        background-repeat: no-repeat, no-repeat;
        background-size: 30%, contain;
        background-position: top 4vh left 7vw, top -0.05rem center;
      }
      i {
        cursor: pointer;
      }
      .flex-img {
        width: 100%;
        height: auto;
        display: inline;
        z-index: 4;
      }

      .hero {
        width: 85%;
        display: block;
        margin: 9.3rem auto 0 auto;
      }

      .bigcont {
        display: flex;
        flex-direction: column;
        align-items: center;

        height: auto;
      }
      @media screen and (min-width: 800px) {
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          background-image: url(logo.svg), url(bg-desktop.svg);
          background-size: 20%, cover;
          background-position: top 5vh left 3rem, center right 0vw;
        }
        .bigcont {
          flex-direction: row;
          align-items: flex-start;

          width: 90%;
          max-width: 1000px;
          margin-inline: auto;
          gap: 2rem;
        }
        .flex-img {
          width: 55%;
        }
        .hero {
          width: 100%;
          display: block;
          margin: 0;
        }
      }

      .grid {
        display: flex;
        flex-direction: column;
        width: 23.4375rem;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-top: 5rem;
      }
      @media screen and (min-width: 800px) {
        .grid {
          width: 45%;
          margin-top: 0;
        }
      }
      .flex-par {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 20px;
        place-items: center;
        width: 100%;
        margin-top: 3rem;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        line-height: 1.2;
      }
      /* the h1 under the big image */
      p {
        font-family: "Open Sans", sans-serif;
        font-weight: 400;
      }
      @media screen and (min-width: 588px) {
        h1 {
          font-size: 3rem;
          max-width: 40rem;
        }
        p {
          font-size: 1.5rem;
          max-width: 45rem;
        }
      }
      @media screen and (min-width: 800px) {
        p {
          font-size: 1rem;
          font-weight: 400;
        }
      }
      .submit {
        text-decoration: none;
        background-color: white;
        color: var(--Violet);
        padding: 0.7rem 5rem;
        border-radius: 40px;
        margin: 1.4rem 0 3.8rem 0;
        transition: 0.3s ease-in;
        box-shadow: 0 8px 6px -6px rgb(37, 12, 37);
        /* added margin top here so the button would have some space from the paragraph */
      }
      .submit:hover {
        background-color: var(--Soft-Magenta);
        /* letter-spacing: 1px; */
        color: white;
        box-shadow: rgba(37, 12, 37, 0.486) 0px 5px 15px;
      }
      @media screen and (min-width: 800px) {
        .submit {
          margin: 0rem;
          justify-self: center;
        }
      }
      .flex-ico {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 5rem;
        position: relative;
      }
      .flex-ico i:nth-of-type(1),
      .flex-ico i:nth-of-type(2),
      .flex-ico i:nth-of-type(3) {
        margin-right: 10px;
        background: transparent;
        border: 1px solid white;
        border-radius: 20px;
        padding: 10px 12px;
        transition: all 0.4s ease-out;
        font-weight: 600;
      }
      .flex-ico i:nth-of-type(1):hover,
      .flex-ico i:nth-of-type(2):hover,
      .flex-ico i:nth-of-type(3):hover {
        border: 1px solid var(--Soft-Magenta);
        color: var(--Soft-Magenta);
      }
      @media screen and (min-width: 800px) {
        .flex-ico {
          margin-bottom: 0;
        }
      }
      footer {
        grid-area: bottom;
        text-align: center;
        color: hsl(228, 45%, 44%);
      }
      @media screen and (min-width: 800px) {
        footer {
          display: flex;
          align-items: center;
          flex-direction: row-reverse;
          justify-content: space-between;
          width: 50%;
          position: absolute;
          right: 30px;
          bottom: 3%;
        }
      }
      @media screen and (min-width: 1000px) {
        .flex-par {
          text-align: left;
        }
        .submit {
          justify-self: start;
        }
      }
      .grid-foot a {
        text-decoration: none;
        color: var(--Soft-Magenta);
        margin-bottom: 20px;
      }
    </style>

    <script
      src="https://kit.fontawesome.com/f1ee426c55.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bigcont">
      <div class="flex-img">
        <img class="hero" src="illustration-mockups.svg" alt="" />
      </div>
      <!-- the main img -->
      <div class="grid">
        <div class="flex-par">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="submit">Register</a>
        </div>
      </div>
    </div>
    <footer class="grid-foot">
      <div class="flex-ico">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-pinterest-p"></i>
        <i class="fab fa-tiktok"></i>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Brezus" target="_blank"
          >Millz</a
        >.
      </p>
    </footer>
  </body>
</html>
